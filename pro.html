<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay-Like Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #666;
            margin: 0 10px;
            font-size: 18px;
        }
        nav a:hover {
            color: #000;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 18px;
        }
        .product p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>eBay-Like Online Shopping</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product">
                <h3>Product Name</h3>
                <p>$XX.XX</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more product cards here -->
        </div>
    </div>
</body>
</html>
